name: Deploy to VPS

on:
  pull_request:
    types: [closed]
    branches: ['main']
  push:
    branches:
      - 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_ACCESS_TOKEN_KEY: ${{ secrets.VITE_ACCESS_TOKEN_KEY }}
          VITE_SALT_KEY: ${{ secrets.VITE_SALT_KEY }}
          VITE_IV_KEY: ${{ secrets.VITE_IV_KEY }}
        run: npm run build

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Deploying to VPS..."
            mkdir -p /var/www/pocket-kai
            rsync -avz -e "ssh" ./build/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/pocket-kai
            sudo chown -R www-data:www-data /var/www/pocket-kai

      - name: Clean up private key
        run: |
          rm /tmp/private_key.pem
